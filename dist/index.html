<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ultraviolet/64/000000/quote.png">
    <!-- icons from www.fontawsome.com website -->
    <script src="https://kit.fontawesome.com/38a548e0d1.js" crossorigin="anonymous"></script>
    <!--font from oogle fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <title>Quote Generator</title>
</head>

<body onload="getData()">
    <header>
        <div class="name">
            <h1>Quote Generator</h1>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="quote">
                <h3 class='text'></h3>
            </div>
            <div class="author">
                <h6 class="author_name"></h6>
            </div>
        </div>

        <button class="btn">Next</button>

        <div class="social--icons">
            <a href="https://www.twitter.com/Ganeshkatta39">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/ganeshkatta39/">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/ganeshkatta39/">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://github.com/ganeshkatta39">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    <footer>&copy; Copyright 2020</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
